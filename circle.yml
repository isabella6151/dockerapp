machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker

dependencies:
  pre:
    - sudo pip install --upgrade pip
    - sudo pip install docker-compose

test:
  override:
    - docker-compose up -d
    - docker-compose run dockerappv6 python test.py

deployment:
  hub:
    branch: [dockerappv6, master]
    commands:
      - docker login -e $DOCKER_HUB_EMAIL -u $DOCKER_HUB_USER_ID -p $DOCKER_HUB_PWD
      - docker tag dockerapp_dockerappv6 $DOCKER_HUB_USER_ID/dockerappv6:$CIRCLE_SHA1
      - docker tag dockerapp_dockerappv6 $DOCKER_HUB_USER_ID/dockerappv6:latest
      - docker push $DOCKER_HUB_USER_ID/dockerappv6:$CIRCLE_SHA1
      - docker push $DOCKER_HUB_USER_ID/dockerappv6:latest
